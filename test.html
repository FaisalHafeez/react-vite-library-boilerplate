<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My ReactJS Library Example</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      type="module"
      src="http://127.0.0.1:8080/vite-library.umd.js"
    ></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      const container = document.getElementById("root");
      const user = {
        id: "4fe585d8-1951-41b3-bece-a74aa1c72994",
        name: "Lysha",
        email: "sbac@gmail.com",
        avatar: "https://api.dicebear.com/5.x/lorelei/svg",
      };
      ReactDOM.render(
        React.createElement(window["vite-library"], {
          user: user,
        }),
        container
      );
    </script>
  </body>
</html>
